<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Fashion Shop</title>
</head>

<body>
    <div class="global_container">
        <div class="container">
            <header class="header">
                <div class="header_logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <nav>
                    <ul class="header_nav">
                        <a href="#">Новинки</a>
                        <a href="#">Одежда</a>
                        <a href="#">Обувь</a>
                        <a href="#">Аксессуары</a>
                        <a href="#">Скидки</a>
                    </ul>
                </nav>
                <div class="header_menu">
                    <nav>
                        <ul class="header_menu_nav">
                            <a href="#">
                                <img src="img/account.svg" alt="account">
                            </a>
                            <a href="#">
                                <img src="img/favorites.svg" alt="favorites">
                            </a>
                            <a href="#">
                                <img src="img/basket.svg" alt="basket">
                            </a>
                        </ul>
                    </nav>
                    <div class="header_menu_search">
                        <input type="text" class="search">
                        <button class="loupe">
                            <img src="img/loupe.svg" alt="loupe" width="20" height="20">
                        </button>
                    </div>
                </div>
            </header>

            <section class="button_container">
                <div class="buy_container">
                    <div class="buy_container_background">
                        <p class="buy_container_text">
                            Новые коллекции одежды уже ждут тебя
                        </p>
                    </div>
                    <button class="button_buy">Купить</button>
                </div>
                <div class="view_choose_container">
                    <div class="view_container">
                        <div class="view_container_background">
                            <p class="view_container_text">
                                Вещи от известных мировых брендов
                            </p>
                        </div>
                        <button class="button_view">Посмотреть</button>
                    </div>
                    <div class="choose_container">
                        <div class="choose_container_background">
                            <p class="choose_container_text">
                                Обувь на любой вкус
                            </p>
                        </div>
                        <button class="button_view">Выбрать</button>
                    </div>
                </div>
            </section>

            <section class="popular">
                <h2 class="popular_header">Популярное</h2>
                <div class="popular_container">
                    <div class="first_thing">
                        <a href="#"><img src="img/first_thing.png" alt="sneakers"></a>
                        <p class="first_thing_price">284 р.</p>
                        <div class="first_thing_text">
                            <p>adidas</p>
                            <p class="first_thing_name">/ Кеды</p>
                        </div>
                    </div>
                    <div class="second_thing">
                        <a href="#"><img src="img/second_thing.png" alt="jeans"></a>
                        <p class="second_thing_price">334 р.</p>
                        <div class="second_thing_text">
                            <p>Levi's®</p>
                            <p class="second_thing_name">/ Джинсы</p>
                        </div>
                    </div>
                    <div class="third_thing">
                        <a href="#"><img src="img/third_thing.png" alt="hoodie"></a>
                        <p class="third_thing_price">189 р.</p>
                        <div class="third_thing_text">
                            <p>Helly Hansen</p>
                            <p class="third_thing_name">/ Худи</p>
                        </div>
                    </div>
                    <div class="fourth_thing">
                        <a href="#"><img src="img/fourth_thing.png" alt="boots"></a>
                        <p class="fourth_thing_price">189 р.</p>
                        <div class="fourth_thing_text">
                            <p>Helly Hansen</p>
                            <p class="fourth_thing_name">/ Худи</p>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</body>

</html>
